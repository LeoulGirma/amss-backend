services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: amss
      POSTGRES_PASSWORD: amss
      POSTGRES_DB: amss
    ports:
      - "5455:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "16686:16686"
      - "4317:4317"

  prometheus:
    image: prom/prometheus:v2.53.1
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  server:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      APP_ENV: development
      HTTP_ADDR: ":8080"
      GRPC_ADDR: ":9090"
      DB_URL: "postgres://amss:amss@postgres:5432/amss?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      IMPORT_STORAGE_DIR: "/data/imports"
      JWT_PRIVATE_KEY_PEM: "change-me"
      JWT_PUBLIC_KEY_PEM: "change-me"
      ACCESS_TOKEN_TTL: "15m"
      REFRESH_TOKEN_TTL: "168h"
      PROMETHEUS_ENABLED: "true"
      LOG_LEVEL: "info"
      WORKER_ID: "worker-1"
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - imports:/data

  worker:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      APP_ENV: development
      HTTP_ADDR: ":8080"
      GRPC_ADDR: ":9090"
      DB_URL: "postgres://amss:amss@postgres:5432/amss?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      IMPORT_STORAGE_DIR: "/data/imports"
      JWT_PRIVATE_KEY_PEM: "change-me"
      JWT_PUBLIC_KEY_PEM: "change-me"
      ACCESS_TOKEN_TTL: "15m"
      REFRESH_TOKEN_TTL: "168h"
      PROMETHEUS_ENABLED: "false"
      LOG_LEVEL: "info"
      WORKER_ID: "worker-1"
    command: ["/app/worker"]
    volumes:
      - imports:/data

volumes:
  pgdata:
  imports:
