apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "amss.fullname" . }}-config
  labels:
{{ include "amss.labels" . | indent 4 }}
data:
  APP_ENV: {{ .Values.config.appEnv | quote }}
  HTTP_ADDR: {{ .Values.config.httpAddr | quote }}
  GRPC_ADDR: {{ .Values.config.grpcAddr | quote }}
  REDIS_ADDR: {{ .Values.config.redisAddr | quote }}
  IMPORT_STORAGE_DIR: {{ .Values.config.importStorageDir | quote }}
  ACCESS_TOKEN_TTL: {{ .Values.config.accessTokenTtl | quote }}
  REFRESH_TOKEN_TTL: {{ .Values.config.refreshTokenTtl | quote }}
  OTEL_EXPORTER_OTLP_ENDPOINT: {{ .Values.config.otlpEndpoint | quote }}
  PROMETHEUS_ENABLED: {{ .Values.config.prometheusEnabled | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  CORS_ALLOWED_ORIGINS: {{ .Values.config.corsAllowedOrigins | quote }}
  WORKER_ID: {{ .Values.config.workerId | quote }}
  RETENTION_CLEANUP_INTERVAL: {{ .Values.config.retentionCleanupInterval | quote }}
