name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run unit tests
        run: go test ./...

  integration:
    if: vars.AMSS_INTEGRATION == '1'
    runs-on: ubuntu-latest
    env:
      AMSS_INTEGRATION: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run integration tests
        run: go test ./internal/infra/postgres ./internal/infra/redis
